<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Passenger to Bus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Assign Passenger to Bus</h2>

    <!-- Error message -->
    <div th:if="${flash.error}" class="alert alert-danger">
        <p th:text="${flash.error}"></p>
    </div>

    <!-- Success message -->
    <div th:if="${flash.success}" class="alert alert-success">
        <p th:text="${flash.success}"></p>
    </div>

    <form th:action="@{/bus/assign}" method="post" th:object="${passenger}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="bus">Select Bus:</label>
            <select id="bus" name="busId" class="form-control">
                <option th:each="bus : ${buses}" th:value="${bus.id}" th:text="${bus.busRegistration}">Bus Registration</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" th:field="*{gender}" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Passenger</button>
    </form>
</div>

</body>
</html>
